<mat-tab-group mat-stretch-tabs class="mat-elevation-z4">
  <mat-tab label="All products">
    <div class="container-form">
      <form [formGroup]="productForm" #f>
        <div class="container-form">
          <mat-form-field>
            <input
              matInput
              placeholder="Product name"
              formControlName="name"
              #name
            />
          </mat-form-field>

          <div class="flex-layout">
            <mat-form-field>
              <input
                matInput
                placeholder="Stock"
                type="number"
                formControlName="stock"
              />
            </mat-form-field>

            <mat-form-field style="margin-left: 10px">
              <input
                matInput
                placeholder="Price"
                type="number"
                formControlName="price"
              />
              <span matPrefix>$&nbsp;</span>
            </mat-form-field>
          </div>
        </div>

        <div class="buttons">
          <button
            mat-button
            color="primary"
            type="submit"
            [disabled]="!productForm.valid"
          >
            Submit
          </button>
          <button mat-button color="warn" type="reset">Cancel</button>
        </div>
      </form>
    </div>
    <mat-divider></mat-divider>

    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="" style="width: 100%">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-tab>

  <mat-tab label="Find">
    <div class="find">
      <mat-form-field>
        <input matInput placeholder="Search products" />
      </mat-form-field>

      <ul>
        <li>Prod1</li>
        <li>Prod2</li>
        <li>Prod3</li>
        <li>Prod4</li>
      </ul>
    </div>
  </mat-tab>
</mat-tab-group>
